<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Princess Aurora Meme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8c8dc; 
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .error-container {
            background-color: rgba(255, 182, 193, 0.8); 
            padding: 40px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            color: #FF1493;
            margin: 0;
        }

        p {
            font-size: 22px;
            color: #555;
            margin-top: 10px;
        }

        .button {
            background-color: #FF1493;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }

        .button:hover {
            background-color: #FF69B4;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404: Not Found</h1>
        <p>Looks like Princess Aurora has fallen asleep and the page you're looking for is lost!</p>
        
        <div class="image-container">
            <img src="https://i.pinimg.com/control2/736x/d6/f4/56/d6f45664ccc12c03b1be62d4199753b4.jpg" alt="Princess Aurora Meme">
        </div>

        <a href="/" class="button">Go Back Home</a>
    </div>

</body>
</html>
