<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Princess Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Sacramento&display=swap" rel="stylesheet">

  <style>
    body {
      background: url("https://i.pinimg.com/originals/07/11/23/0711239c49dba9d204b7bf3330d11786.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Courgette', cursive;
    }

    .header-text h1 {
      color: #000000; 
      font-size: 5rem;
      text-align: center;
    }

    .header-text p {
      color: #000000; 
      font-size: 1rem;
      text-align: center;
      font-family: 'times new roman';
    }

    .imgContainer {
      width: 300px;
      height: 300px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease;
    }

    .imgContainer img {
      max-height: 100%;
      max-width: 100%;
    }

    .btn-primary {
      background-color: #f4b8d8;
      border: none;
      border-radius: 50px;
    }

    .btn-primary:hover {
      background-color: #ff66a3;
    }

    .quote {
      font-style: italic;
      color: #020202;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 20px;
    }

    .princess-card {
      background-color: rgba(255, 182, 193, 0.8);
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease;
    }

    footer {
      background-color: #f06daa; 
      padding: 10px 0;
      text-align: center;
      color: rgb(10, 5, 5);
      font-family: 'timesnewroman', cursive;
    }

  </style>
</head>

<body>
    <div class="row mt-5 header-text">
      <div class="col text-center">
        <h1 style="font-size: 5rem;">Crown Seeker</h1>
        <p style="font-size: 2rem;">Discover your favorite princess!</p>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col p-5">
        <div class="d-flex">
          <input type="text" class="p-3 form-control" placeholder="Search Princess" style="border-radius: 100px 0px 0px 100px" id="searchBar">
          <button class="btn btn-primary" style="border-radius: 0px 100px 100px 0px" onclick="loadPrincess()">Search</button>
        </div>
      </div>
    </div>

    <div class="row my-4">
      <div class="col">
        <div class="card p-3 m-3 princess-card text-center">
          <div class="imgContainer">
            <img src="" id="princessImage" alt="Princess Image">
          </div>
          <div class="h3 mt-5" id="princessName">...</div>
          <div class="h5" id="princessMovie">Movie: ...</div>

        </div>
      </div>
    </div>

    <div id="princessQuote" class="quote">"The most beautiful things in the world cannot be seen or even touched. They must be felt with the heart." - Helen Keller</div>
  </div>

  <footer>
    <p>&copy; 2024 Princess Viewer. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <script>
    const princesses = {
      "elsa": {
        name: "Elsa",
        movie: "Frozen",
        image: "https://i.pinimg.com/control2/736x/52/82/ad/5282ad3dfb24532c47e1ef0ecf64aaa9.jpg",
        quote: "Let it go!"
      },
      "rapunzel": {
        name: "Rapunzel",
        movie: "Tangled",
        image: "https://i.pinimg.com/736x/c7/1c/83/c71c83cacf2e83294953a23fb217e3d9.jpg",
        quote: "Iâ€™ve got a dream!"
      },
      "cinderella": {
        name: "Cinderella",
        movie: "Cinderella",
        image: "https://i.pinimg.com/736x/d5/0a/d9/d50ad9d6389763822965d86f1474309b.jpg",
        quote: "Have courage and be kind."
      },
      "aurora": {
        name: "Aurora",
        movie: "Sleeping Beauty",
        image: "https://i.pinimg.com/control2/736x/b7/04/ba/b704badd2ec3dd6299f9c05eae66bdc2.jpg",
        quote: "If you dream a thing more than once, it's sure to come true"
      },
      "belle": {
        name: "Belle",
        movie: "Beauty and the Beast",
        image: "https://i.pinimg.com/control2/736x/42/b3/9e/42b39e3fe7f3687c8d5978aa25c9f653.jpg",
        quote: "He's no Prince Charming, but there's something in him that I simply didn't see.",
      },
      "snow white": {
        name: "Snow White",
        movie: "Snow White",
        image: "https://i.pinimg.com/control2/736x/e0/46/4d/e0464d18060d5abcf20cd526efa2c99c.jpg",
        quote: "I'm wishing for the one I love to find me today."
      },
      "jasmine": {
        name: "Jasmine",
        movie: "Aladdin",
        image: "https://i.pinimg.com/736x/69/4f/ab/694fab850813ff16a7c5c08c307a9d1e.jpg",
        quote: "I am not going to marry someone I don't love."
      },
      "ariel": {
        name: "Ariel",
        movie: "Little Mermaid",
        image:"https://i.pinimg.com/736x/06/89/86/068986bd441bf594f9cedaadad879128.jpg",
        quote: "I don't see how a world that makes such wonderful things could be bad.",
      },
      "mulan": {
        name: "Mulan",
        movie: "Mulan",
        image: "https://i.pinimg.com/736x/48/ad/ef/48adef17bd7bc8eb9fd2e91a8c1fd9b7.jpg",
        quote: "I may not be a man, but I can still fight.",
      }
    };

    const princessName = document.getElementById("princessName");
    const princessMovie = document.getElementById("princessMovie");
    const princessImage = document.getElementById("princessImage");
    const princessQuote = document.getElementById("princessQuote");

    const loadPrincess = () => {
      const searchTerm = document.getElementById("searchBar").value.toLowerCase();

      if (princesses[searchTerm]) {
        const princess = princesses[searchTerm];

        princessName.textContent = princess.name;
        princessMovie.textContent = `Movie: ${princess.movie}`;
        princessImage.src = princess.image;
        princessQuote.textContent = `"${princess.quote}"`;

      } else {
        alert("Princess not found! Please try another name.");
      }
    };
  </script>
</body>

</html>
